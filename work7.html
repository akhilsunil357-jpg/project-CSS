<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Contact Card</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .main {
            border: 1px solid black;
            margin: 15px;
        }

        .heading {
            background-color: turquoise;
            text-align: center;
            padding: 15px;
            margin: 0;
        }

        .card {
            margin: 90px auto;
            width: 700px;
            border: 2px solid gray;
            padding: 20px;
            position: relative;
            overflow: auto;
        }

        .image {
            float: left;
            width: 120px;
            margin-right: 15px;
        }

        .info {
            text-align: center;
        }

        .contact {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 160px;
            border: 2px solid navy;
            text-align: center;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>

    <div class="main">
        <h1 class="heading">COMPANY CONTACT CARD</h1>

        <div class="card">
            <img src="office photo.jpg" alt="Office Photo" class="image">

            <div class="info">
                <h2>Sam John</h2>
                <p><strong>Marketing Manager</strong></p>
                <p>Creative professional with experience in digital marketing.</p>
            </div>

            <div class="contact">
                <h4>Contact</h4>
                <p> 1234567890</p>
                <p> email@mail.com</p>
            </div>
        </div>
    </div>

</body>
</html>
