<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td{
            border: 3px solid black;
            padding: 10px;
            text-align: center;
        }
        .data{
            margin: auto;
            background-color: rgb(137, 137, 144);
            color: white;
            width: 50%;
            margin-top: 100px;
            height: 250px;
            border-collapse: collapse;
        }
        th{
            background-color: rgb(87, 85, 85);
        }

        tr:hover{
            background-color: rgb(100,100,110);
            
        }
    </style>
</head>
<body>
    <table class="data">
        <tr>
            <th>PRODUCT ID</th>
            <th>PRODUCT NAME</th>
            <th>PRODUCT PRICE</th>
        </tr>
        <tr>
            <td>P101</td>
            <td>Smartphone</td>
            <td>25000</td>
        </tr>
        <tr>
            <td>P102</td>
            <td>Laptop</td>
            <td>55000</td>
        </tr>
        <tr>
            <td>P103</td>
            <td>Headphone</td>
            <td>2500</td>
        </tr>
        <tr>
            <td>P104</td>
            <td>Smart Watch</td>
            <td>8000</td>
        </tr>
        <tr>
            <td>P105</td>
            <td>Wireless Mouse</td>
            <td>1200</td>
        </tr>
    </table>
</body>
</html>
